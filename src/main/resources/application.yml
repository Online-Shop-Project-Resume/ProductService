server:
  port: 8081

spring:
  application:
    name: product-service

  datasource:
    username: root
    password: password
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/online-shop
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

eureka:
  client:
    serviceUrl:
      defaultZone: ${DISCOVERY_SERVER_URL:http://localhost:8761/eureka}
